<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pay.css">
  <link rel="stylesheet" href="carmuahang.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <title>Document</title>
</head>
<body>


<div class="Pay">

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <form>
        <h5 class="float-title">Thông tin nhận hàng</h5>
        <div class="mb-4">
          <!-- <a class="logo-login" href="">
            <img src="../productimg/svg-img/user-circle-svgrepo-com.svg" alt="">
            Đăng nhập
          </a> -->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Email" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Họ và tên" required>
        </div>
        <div class="mb-4">
          <input type="number" class="form-control" id="exampleInputPhone" placeholder="Số điện thoại" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="exampleInputAddress" placeholder="Địa chỉ" required>
        </div>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Tỉnh thành" required>
        <datalist id="datalistOptions">
          <option value="Hà Nội">
          <option value="Thành phố Hồ Chí Minh">
          <option value="An Giang">
          <option value="Cà Mau">
          <option value="Hải Phòng">
        </datalist><br>
        <div class="mb-4">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"  placeholder="Ghi chú"></textarea>
        </div>
        <!-- <div class="dropdown mb-3">
                  <input type="text"  class="form-control" placeholder="Search..." onkeyup="filterFunction()">
                  <div id="myDropdown" class="dropdown-content">
                      <div data-value="Hà Nội">Hà Nội</div>
                      <div data-value="Thành phố Hồ Chí Minh">Thành phố Hồ Chí Minh</div>
                      <div data-value="An Giang">An Giang</div>
                      <div data-value="Cà Mau">Cà Mau</div>
                      <div data-value="Hải Phòng">Hải Phòng</div>
                  </div>
              </div> -->
      </form>
    </div>
    <div class="col-lg-4 col-sm-12">
     <div>
      <h5 class="text-align">Vận chuyển</h5>
       <div class="form-check text-align form-control ">
         <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
         <label class="form-check-label" for="flexRadioDefault1">
           Giao hàng tận nơi
         </label>
       </div>
     </div>
    </div>
    <div class="col-lg-4 col-sm-12 order-list">
      <div>
        <h5 class="order">Đơn hàng </h5>
        <div id="paycontainer" class="pay-flex">
        </div>
      </div>
      <div class="total-container">
        <span id="total-price">Tổng cộng:</span>
        <span id="total"></span>
      </div>
      <div class="btnbuy-div">
        <button id="btn-buy" class="btnbuy" required>Đặt hàng</button>
        <div id="orderMessage" style="display: none; color: green;">Đặt hàng thành công</div>
      </div>
    </div>
    <script src="pay-card.js"></script>
    <script type="stylesheet" src="carmuahang.html"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
  crossorigin="anonymous"></script>

</div>



</body>
</html>
